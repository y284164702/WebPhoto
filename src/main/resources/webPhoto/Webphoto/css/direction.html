<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../js/layui/css/layui.css"/>
	<body>
		<blockquote class="layui-elem-quote">
			<fieldset class="layui-elem-field site-demo-button" style="margin-top: 5px;">
			<legend>操作说明</legend>
				<div style="margin-left: 20px;margin-top: 10px;margin-bottom: 10px;">
					<p class="layui-icon layui-icon-app">&nbsp;:&nbsp;平面表格形状</p>
					<p class="layui-icon layui-icon-website">&nbsp;:&nbsp;球体形状</p>
					<p class="layui-icon layui-icon-circle">&nbsp;:&nbsp;立体环形</p>
					<p class="layui-icon layui-icon-template-1">&nbsp;:&nbsp;立体网格</p>
					<p class="layui-icon layui-icon-upload-drag">&nbsp;:&nbsp;上传本地图片（单次上传数量尽量少）</p>
					<p class="layui-icon layui-icon-refresh-3">&nbsp;:&nbsp;刷新页面</p>
					<p class="layui-icon layui-icon-subtraction">&nbsp;:&nbsp;页面展示图片总体数量增加100</p>
					<p class="layui-icon layui-icon-addition">&nbsp;:&nbsp;页面展示图片总体数量增加100</p>
					<p class="layui-icon layui-icon-face-smile-fine">&nbsp;:&nbsp;立体动画可以手动拖拽</p>
					<p class="layui-icon layui-icon-face-smile-fine">&nbsp;:&nbsp;页面图片可以点击查看大图</p>
				</div>
			</fieldset>
			
			<fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;">
			<legend>其他</legend>
				<div style="margin-left: 20px;margin-top: 10px;margin-bottom: 10px;">
					<p class="layui-icon">#&nbsp;:&nbsp;本网页纯属娱乐，后期会将图片删除</p>
					<p class="layui-icon ">#&nbsp;:&nbsp;页面第一次加载比较慢，请耐心等待</p>
					<p class="layui-icon">#&nbsp;:&nbsp;手机浏览器禁止自动播放，音乐需手动开启</p>
					<p class="layui-icon">#&nbsp;:&nbsp;单次上传图片数量5张以下</p>
					<p class="layui-icon ">#&nbsp;:&nbsp;上传完毕后手动刷新页面</p>
					<p class="layui-icon ">#&nbsp;:&nbsp;本开发者拥有最终解释权</p>
					<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
				</div>
			</fieldset>
					<img src="../img/wx.jpg" width="150px" height="150px">
		</blockquote>   
	</body>
	<script src="../js/layui/layui.js" type="text/javascript" charset="utf-8"></script>
</html>
